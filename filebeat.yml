filebeat.inputs:
  - type: container
    paths:
      - /var/lib/docker/containers/*/*.log
processors:
  - add_docker_metadata:
      host: unix:///var/run/docker.sock
  - decode_json_fields:
      fields:
        - messages
      target: json
      overwrite_keys: true
output:
  logstash:
    enabled: true
    hosts: 
      - elk:5044
logging:
  json: true
  metrics:
    enabled: true
